<head>

<body>
    <button id="alerta" type="button" class="btn btn-primary" style="visibility: hidden;" data-bs-toggle="modal" data-bs-target="#alertDialog">Diálogo</button>

<!-- Modal -->
<div class="modal fade" id="alertDialog" tabindex="-1" aria-labelledby="alertDialogLabel" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
      <div class="modal-header">
      <h4 class="modal-title" id="alertDialogLabel">Dialogo de Avisos</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <h4><span id="title"></span></h4>
          <h5 id="message"></h5>
      </div>
      <div class="modal-footer">
      <button type="button" id="close_dialog" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
  </div>
  </div>
</div>

<button id="alertaDelete" type="button" class="btn btn-primary" style="visibility: hidden;" data-bs-toggle="modal" data-bs-target="#alertDialog2">Diálogo</button>

<!-- Modal -->
<div class="modal fade" id="alertDialog2" tabindex="-1" aria-labelledby="alertDialogLabel" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
      <div class="modal-header">
      <h4 class="modal-title" id="alertDialogLabel2">Dialogo de Avisos</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <h5 id="message2"></h5>
      </div>
      <div class="modal-footer">
      <button type="button" id="close_dialog1" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      <button type="button" id="close_dialog2" class="btn btn-danger" data-bs-dismiss="modal" onclick="crudDelete(DOM.id.value)">Aceptar</button>
      </div>
  </div>
  </div>
</div>
    <h1>CRUD de Alumnos con Server Local</h1>
    <br><br>
    <input id="create" type="button" onclick="checkForm(event)" value="Agregar Alumno" class="btn btn-success btn-lg">
    <hr>
    <div id="userData">
        <table id="table" class="table">
        </table>
    </div>
    <br><br>
    <div>
        <input id="id" type="number">
        <label for="id"> ID</label>
        <br><br>
        <input id="name" type="text">
        <label for="name"> Nombre</label>
        <br><br>
        <select id="grupo">
            <option value="">Selecciona un Grupo</option>
        </select>
        <label for="grupo"> Grupo</label>
        <br><br>
        <input id="update" type="button" onclick="checkForm(event)" value="Actulizar Alumno" class="btn btn-primary btn-lg">
        <input id="delete" type="button" onclick="checkForm(event)" value="Eliminar Alumno" class="btn btn-danger btn-lg">
    </div>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>
