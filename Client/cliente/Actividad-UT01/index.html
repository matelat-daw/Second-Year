<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>Mi Colección</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="agenda">
  <main>
    <section class="margin">
  <fieldset>
    <legend>Perfil de usuario</legend>
    <div class="flex"><h3 id="date">Aquí va la fecha (con el formato visto en clase) según el idioma del perfil de usuario</h3><h3 id="time"></h3></div>
    <div>
      <label for="idioma">Perfil de usuario - Elige un idioma</label>
      <select name="idioma" id="idioma" onchange="showDate(this.value)" required>
        <option disabled value="" selected>Selecciona tu idioma</option>
        <option value="es-ES">Español</option>
        <option value="en-GB">English</option>
        <option value="de-DE">Deutsche</option>
        <option value="zh-CN">中國人</option>
        <option value="ar-SA">عربي</option>
      </select>
    </div>
  </fieldset>
</section>
<section class="margin">
  <fieldset class="margin">
    <legend>Mi colección de objetos</legend>
    <table id="tabla_coleccion"><tr><th>Mi texto</th><th>Mi numero</th><th>Dato 1</th><th>Dato 2</th><th>Dato 3</th></tr>
    </table>
    <br>
    <span>Id: </span>
    <input type="text" id="id" name="id">
    <button onclick="borrarObjeto(document.getElementById('id').value)">Borrar</button>  
  </fieldset>  
</section>
  <form  id="mi_formulario">
    <fieldset>
      <legend>Mi colección de objetos - Añadir</legend>      
      <div>
          <label for="mi_texto">Mi texto:</label>
          <input type="text" id="mi_texto" name="mi_texto" required minlength="2" maxlength="20"/>
      </div>
      <br>
      <span>Mi número: </span>
      <input type="number" id="mi_numero" min="1" max="100">   
     
      <div>
        <label for="mi_coleccion">Seleccionar al menos una .... (completa texto)</label>
        <select id="mi_coleccion" multiple size="5" required>
        </select>
      </div>
      <input type="submit" value="Guardar datos">
      </fieldset>
      
      
  </form>
</main>
<section id="footer">
  <footer class="footer height fixed-bottom">
      <small>(C) and TM By César Matelat 2024</small><a href="mailto:cesarmatelat@gmail.com">Escríbeme Aquí</a>
  </footer>
</section>
  <script  src="./script.js"></script>
<script>populateCollection()</script>
</body>
</html>
