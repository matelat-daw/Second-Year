<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Probando Flex Box</title>
</head>
<body>
    <div class="flex">
        <div class="back size">1</div>
        <div class="back size">2</div>
        <div class="back size">3</div>
    </div>
    <br><hr><br>
    <div class="flex space-between">
        <div class="back size">1</div>
        <div class="back size">2</div>
        <div class="back size">3</div>
    </div>
    <br><hr><br>
    <div class="flex column">
        <div class="back height">1</div>
        <div class="back height">2</div>
        <div class="back height">3</div>
    </div>
    <br><hr><br>
    <div class="flex center big">
        <div class="back size">1</div>
        <div class="back size">2</div>
        <div class="back size">3</div>
    </div>
    <br><hr><br>
    <div class="flex center big">
        <div class="back size pos">1</div>
        <div class="back size pos">2</div>
        <div class="back size pos">3</div>
    </div>
    <br><hr><br>
    <div class="flex">
        <div class="back size">1</div>
        <div class="back size">2</div>
        <div class="back size order">3</div>
    </div>
    <br><hr><br>
    <div class="flex">
        <div class="back size">1</div>
        <div class="back size big2">2</div>
        <div class="back size">3</div>
    </div>
    <br><hr><br>
    <div class="flex wrap height2">
        <div class="back size big3">1</div>
        <div class="back size big3">2</div>
        <div class="back size big3">3</div>
        <div class="back size big3">4</div>
        <div class="back size big3">5</div>
    </div>
    <br><hr><br>
    <div class="flex">
        <div class="back size right">1</div>
        <div class="back size right">2</div>
        <div class="back size right">3</div>
    </div>
    <br><hr><br>
    <div class="flex big">
        <div class="back size left pos">1</div>
        <div class="back size left pos">2</div>
        <div class="back size left pos">3</div>
    </div>
    <br><hr><br>
</body>
</html>
