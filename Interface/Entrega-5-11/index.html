<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción del Artículo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <header class="navbar border rounded">
            <div class="container-fluid">
                <div class="col-md-4">
                    <img src="img/logo.jpg" alt="Logo de la Empresa" width="400" height="125">
                </div>
                <div class="col-md-2">
                    <h1>Hielos Antarticos</h1>
                    <select id="style" onchange="changeStyle(this.value)">
                        <option value="" selected disabled>Selecciona tu Estilo</option>
                        <option value="normal">Normal</option>
                        <option value="contrast">Alto Contraste</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="switch">
                        <input id="mode" type="checkbox" onchange="changeMode()">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="col-md-4">
                        <div class="nav">
                        <a class="nav-link" href="#">Contacto</a>
                        <a class="nav-link" href="#">Log in</a>
                        <a class="nav-link" href="#">Regístrate</a>
                    </div>
                </div>
            </div>
        </header>
    </section>
</body>
</html>
