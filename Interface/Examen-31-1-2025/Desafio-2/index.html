    <h1>Iconos para darle alegría a la interfaz</h1>

    <nav>
        <a href="/home"><i class="bi bi-house-check double"></i></a>
        <a href="/profile"><i class="bi bi-person-lines-fill double"></i></a>
        <a href="/settings"><i class="bi bi-gear double"></i></a>
        <a href="/logout"><i class="bi bi-x-circle double"></i></a>
